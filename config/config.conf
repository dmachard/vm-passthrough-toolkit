# VM Passthrough Configuration
# Edit this file to match your setup

# =============================================================================
# MAIN CONFIGURATION
# =============================================================================

# VM name to attach gamepads to (required)
# Use: virsh list --all to see available VMs
VM_NAME=Windows10

# Memory in MB
VM_MEMORY=12288

# Log file location (optional)
# Default: /tmp/passthrough.log
LOGFILE=/tmp/passthrough_setup.log